<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAASC College Department of BCA - Add-On Course Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 1. ADD THIS LINE TO LOAD THE ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKUs5uNLDKLVjB73BxS8MjoqCtWwv7Bb4tGmuKedsOkRy_OdSYiKCz_XiZ6-zV4Y7hd7M&usqp=CAU" alt="Syed Ammal Arts&Science College Logo" style="max-width: 100px; margin-bottom: 15px;">
            <h1>SYED AMMAL ARTS & SCIENCE COLLEGE</h1>
            <h2>Department Of BCA <br>Add-On Course Application</h2>
            <p>Explore courses below, or visit our department pages for more information.</p>
                
                <!-- 2. THIS BUTTON IS NOW UPDATED WITH AN ICON -->
                <a href="bca-department.html" class="btn btn-info btn-lg d-flex align-items-center justify-content-center mt-3">
                    <i class="bi bi-laptop me-2"></i>
                    Visit BCA Department Page
                </a>
                <!-- =================================================================== -->
        </div>
        
        <form id="course-form" class="p-4">
            <div class="text-center mb-3">
                <hr>
                <span class="text-muted">OR VIEW COURSE DETAILS HERE</span>
            </div>
            <div class="mb-3">
                <label for="student-name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student-name" required>
            </div>
            <div class="mb-3">
                <label for="student-email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="student-email" required>
            </div>
            <div class="mb-3">
                <label for="student-phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="student-phone" required>
            </div>
            <div class="mb-4">
                <label for="course-selection" class="form-label">Select a Course</label>
                <select class="form-select" id="course-selection" required>
                    <option value="" disabled selected>Choose a course...</option>
                    <option value="Web Design">Web Design</option>
                    <option value="MS Excel">MS Excel</option>
                    <option value="Digital Marketing & Branding Skills">Digital Marketing & Branding Skills</option>
                    <option value="Video Production">Video Production</option>
                    <option value="MATLAB">MATLAB (For Science Students)</option>
                    <option value="Quantitative Techniques">Quantitative Techniques for Competitive Exams</option>
                    <option value="Tally ERP-9">Tally ERP-9</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">View Course Details</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
